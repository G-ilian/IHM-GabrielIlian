<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            position:relative;
            width:700px;
            height:500px;
            border: 6px solid purple;
        }

        .child{
            position:absolute;
            background:red;
            width:150px;
            height:150px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <h1>Eu sou a div pai</h1>
        <div class="child">
            <h2>Sou a div filha 1</h2>
        </div>
        <div class="child">
            <h2>Sou a div filha 2</h2>
        </div>
        
    </div>
</body>
</html>
